<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasa Pet Shop - Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Sasa Pet Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a> <!-- Current Page -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Shop Page Content -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Our Products</h2>

        <!-- Equipment Section -->
        <h3 id="equipment" class="my-4">Equipment</h3>
        <div class="row">
            <!-- Sample Product Card for Equipment -->
            <div class="col-md-4">
                <div class="card">
                    <img src="equipment-image.jpg" class="card-img-top" alt="Equipment Image">
                    <div class="card-body">
                        <h5 class="card-title">Pet Carrier</h5>
                        <p class="card-text">A comfortable and spacious carrier for your pet.</p>
                        <p class="card-text"><strong>$49.99</strong></p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pet Food Section -->
        <h3 id="pet-food" class="my-4">Pet Food</h3>
        <div class="row">
            <!-- Sample Product Card for Pet Food -->
            <div class="col-md-4">
                <div class="card">
                    <img src="pet-food-image.jpg" class="card-img-top" alt="Pet Food Image">
                    <div class="card-body">
                        <h5 class="card-title">Premium Dog Food</h5>
                        <p class="card-text">High-quality dog food with essential nutrients.</p>
                        <p class="card-text"><strong>$29.99</strong></p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
